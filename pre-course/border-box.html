<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Border-Box</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            background-color: green;
            padding: 5px;
        }

        .item {
            width: 100%;
            height: 50px;
            border: 5px solid black;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item"></div>
</div>
</body>
</html>
